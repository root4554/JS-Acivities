<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Juego de Cartas</title>
  </head>
  <body>
    <div class="container">
      <div class="main"></div>
      <div class="counters">
        <h2>Intentos: <span id="counter">0</span></h2>
        <h3>Tiempo: <span id="timer">00:00</span></h3>
      </div>
    </div>
    <div class="AlertCont">
      <div class="Cong">
        <h1>Felicidades <i class="fas fa-trophy"></i></h1>
        <h2>
          Has ganado en <span id="counter-congratulations"></span> intentos
        </h2>
        <h3>Tiempo: <span id="timer-congratulations"></span></h3>
        <button id="btn-restart">Reiniciar</button>
      </div>
    </div>

    <script src="./js/serverScript.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/fireWorks.js"></script>
  </body>
</html>
