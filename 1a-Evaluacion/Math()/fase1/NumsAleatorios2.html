<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function generarlista(max) {
        let numeros = new Array(max);
        let map1 = numeros.fill().map((x) => Math.floor(Math.random() * 49));
        return map1;
      }
      let lista = generarlista(6);
      lista.forEach((x) => {
        document.write("<h2>" + x + "</h2>");
      });
    </script>
  </body>
</html>
