<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cartas EJ 2</title>
    <style>
      table,
      tbody,
      tr,
      td {
        margin: 15px;
        padding: 15px;
        border-collapse: collapse;
        border: black 2px solid;
      }
    </style>
  </head>
  <script>
    var N = 5,
      M = 5;
    var aSituacion = new Array(N);
    for (f = 0; f < N; f++) {
      aSituacion[f] = new Array(M);
      for (c = 0; c < M; c++) {
        aSituacion[f][c] = 1;
      }
    }
    document.write("<table border='1'>");
    for (i = 0; i < N; i++) {
      document.write("<tr>");
      for (x = 0; x < M; x++) {
        document.write(
          '<td><img width="51" height="84" src="Baraja/1.png" id="im' +
            i +
            x +
            '" onClick="Cambio(' +
            i +
            "," +
            x +
            ')"</td>'
        );
      }
      document.write("</tr>");
    }
    document.write("</table>");
    function Cambio(f, c) {
      // mostrar la siguiente carta
      aSituacion[f][c]++;
      console.log(aSituacion[f][c]);

      if (aSituacion[f][c] > 10) {
        aSituacion[f][c] = 0;
      }
      document.getElementById("im" + f + c).src =
        "Baraja/" + aSituacion[f][c] + ".png";
    }
    function Reset() {
      //resetear el juego

      for (f = 0; f < N; f++) {
        for (c = 0; c < M; c++) {
          aSituacion[f][c] = 1;
          //por cada carta poner la imagen 1
          document.getElementById("im" + f + c).src =
            "Baraja/" + aSituacion[0][0] + ".png";
        }
      }
    }
  </script>
  <body>
    <input
      type="button"
      name="button"
      id="button"
      value="Reset"
      onclick="Reset()"
    />
  </body>
</html>
