<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="picturs"></div>
    <div class="numeros"></div>

    <script>
      var Nombre = "Aitor";
      var Edad = 19;

      const createName = () => {
        let letters = Nombre.split("");
        letters.forEach((letter) => {
          let img = document.createElement("img");
          img.src = `../Letras/${letter}.gif`;
          document.querySelector(".picturs").appendChild(img);
        });
      };

      const createAge = () => {
        for (let i = 0; i < Edad; i++) {
          if (i % 5 == 0) {
            let br = document.createElement("br");
            document.querySelector(".numeros").appendChild(br);
            for (let j = 0; j < 5; j++) {
              let img = document.createElement("img");
              img.src = `../Letras/Blanco.gif`;
              document.querySelector(".numeros").appendChild(img);
            }
          }
        }
      };

      const changePic = () => {
        let pics = document.querySelectorAll("img");
        pics.forEach((pic) => {
          pic.addEventListener("click", () => {
            pic.src = `../Letras/Vacio.gif`;
          });
        });
      };

      createName();
      createAge();
      changePic();
    </script>
  </body>
</html>
