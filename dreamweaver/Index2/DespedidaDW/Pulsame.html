		<script type="text/javascript">
function MM_showHideLayers() { //v9.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) 
  with (document) if (getElementById && ((obj=getElementById(args[i]))!=null)) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}
        </script>
</head>

<body>
<table id="tabla" width="77" border="1">
  <tbody>
    <tr>
      <td height="55" id="td1"><a><img src="../imagenes/Access.GIF" alt="" width="66" height="49" border="0"/></a></td>

    </tr>
  </tbody>
</table>
	<button id="btn2" onClick="MM_showHideLayers('tabla','','hide')">Hide</button>
	<button id='btn1' onClick="MM_showHideLayers('tabla','','show')">Show</button>
