<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function aleatorios(max) {
        let numeros = new Set();
        while (numeros.size < max) {
          numeros.add(Math.floor(Math.floor(Math.random() * 49)));
        }
        return [...numeros];
      }
      let lista = aleatorios(6);
      lista.forEach((x) => {
        document.write("<h2>" + x + "</h2>");
      });
    </script>
  </body>
</html>
