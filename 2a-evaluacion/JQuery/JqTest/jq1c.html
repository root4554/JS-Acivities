<!DOCTYPE html>
<html lang="es">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="jqpruebas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
          $("input").click(function () {
            console.log($(this).attr('name'))
            $($(this).attr('name')).toggle(100);
          });
        });
      </script>
      <input type="button" name="p" value="Toogle p" />
      <input type="button" name="#test" value="Toggle #test " />
      <input type="button" name=".test" value="Toggle .test" />
    <p>Esto está en una etiqueta p</p>
    <p>Esto está en una segunda etiqueta p</p>
    <div id="test"> Esto tiene un id test</div>
    <div class="test"> Esto es de clase test</div>
</body>
</html>
</html>
