<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <input type="button" id="btn1" value="+2Puntos" />
    <input type="button" id="btn2" value="-2Puntos" />
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
    <p>16</p>
    <p>17</p>
    <p>18</p>
    <p>19</p>
    <p>20</p>
    <script>
      let i = parseInt($("p").css("font-size"));

      $("#btn1").click(function () {
        i += 2;
        $("p").each(function () {
          $(this).css("font-size", i);
        });
      });
      //
      $("#btn2").click(function () {
        i -= 2;
        $("p").each(function () {
          $(this).css("font-size", i);
        });
      });
    </script>
  </body>
</html>
