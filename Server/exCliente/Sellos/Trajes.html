<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Documento sin t√≠tulo</title>
    <link href="Estilos.css" rel="stylesheet" type="text/css" />
    <link href="TrajesSt.css" rel="stylesheet" type="text/css" />
    <script src="../jQueryAssets/jquery-1.11.1.min.js"></script>
    <script src="../jQueryAssets/jquery-ui-effects.custom.min.js"></script>
    <script type="text/javascript">
      function MM_DW_effectBlind(obj, method, effect, dir, speed) {
        obj[method](effect, { direction: dir }, speed);
      }
      function MM_DW_effectScale(
        obj,
        method,
        effect,
        dir,
        originY,
        originX,
        per,
        size,
        speed
      ) {
        obj[method](
          effect,
          {
            direction: dir,
            origin: [originY, originX],
            percent: per,
            scale: size,
          },
          speed
        );
      }
      function MM_DW_effectFade(obj, method, effect, speed) {
        obj[method](effect, {}, speed);
      }
      function MM_DW_effectPulsate(obj, method, effect, mode, times, speed) {
        obj[method](effect, { mode: mode, times: times }, speed);
      }
    </script>
  </head>

  <body>
    <h1>Trajes</h1>
    <div id="images">
      <img
        src="imagenes/Trajes/1767JPG.jpg"
        alt=""
        width="98"
        height="160"
        onClick="MM_DW_effectBlind($(this),'hide','blind','up',1000)"
      />
      <img
        src="imagenes/Trajes/1768JPG.jpg"
        alt=""
        width="97"
        height="160"
        onClick="MM_DW_effectScale($(this),'toggle','scale','both','middle','center',20,'both',1000)"
      />
      <img
        src="imagenes/Trajes/1769JPG.jpg"
        alt=""
        width="97"
        height="160"
        onClick="MM_DW_effectFade($(this),'hide','fade',1000)"
      />
      <img
        src="imagenes/Trajes/1770JPG.jpg"
        alt=""
        width="97"
        height="160"
        onClick="MM_DW_effectPulsate($(this),'effect','pulsate','toggle',5,1000)"
      />
    </div>
    <input
      type="reset"
      onClick="windows.location.reload();"
      value="Actualizar"
    />
    <a href="index.html">Pagina Inicio</a>
    <a href="ListaBarcos.html">ListaBarcos</a>
    <a href="ListaPajaros.html">ListaPajaros</a>
    <a href="ListaPeces.html">ListaPeces</a>
  </body>
</html>
