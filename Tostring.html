      function Camel(cadena) {
        //Version 1.0
        //Autores: Christian, Unai y Martin
        //Recibe un string y lo devuelve en camel
        return cadena
          .split("")
          .map((char, i) =>
            i % 2 === 0 ? char.toUpperCase() : char.toLowerCase()
          )
          .join("");
      }

      function removeVowels(string) {
        return string.replaceAll(/[aeiou]/gi, "");
      }
